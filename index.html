<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps & Games - Play Store Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Apps & Games</h1>
        <p>Discover and download my latest apps and games</p>
    </header>
    <div class="search-container">
        <input type="text" placeholder="Search for apps or games..." id="search-bar">
    </div>
    <main>
        <section>
            <div class="app-card">
                <img src="game1-icon.png" alt="Game 1 Icon" class="app-icon">
                <div class="app-details">
                    <h3>Game 1</h3>
                    <p>Exciting action game with unique features!</p>
                    <a href="https://drive.google.com/yourgame1link" download>Download</a>
                </div>
            </div>
            <div class="app-card">
                <img src="app1-icon.png" alt="App 1 Icon" class="app-icon">
                <div class="app-details">
                    <h3>App 1</h3>
                    <p>Productivity app to boost your daily tasks.</p>
                    <a href="https://drive.google.com/yourapp1link" download>Download</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
